
  <div class="col-md-4 mt-6 mb-6">
    <div class="search">
        <input type="text" [(ngModel)]="term" class="searchTerm" placeholder="which company are you looking for?"  maxlength="40" size="84">
      </div>
      <table class="table table-dark" >
          <thead>
              <tr class="black">
                  <th> Name</th>
                  <th> Description</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of listCategory | filter:term |paginate: { itemsPerPage: 9, currentPage: page }">
                  <td><span>{{item.name}}</span></td>
                  <td><span>{{item.Description}</span></td>
                  
                  <td>
                    <div class="yeer">
                
                        <button type="button" class="hl-sort" (click)="removeItem (item )">remove</button><br> <br>
                        <button type="button" class="hl-sort" (click)="onClickForm()">update</button> <br>
                   
                    </div>
                  
              </tr>
          </tbody>
      </table>
      
      <pagination-controls class="pagination " (pageChange)="page = $event"></pagination-controls>
  </div>
