<h1 mat-dialog-title>Updating company List</h1>
<div mat-dialog-content>
  the company you are editting: 
  <div class="card">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
          <div class="form-group ">
              
            
              <label >shortname </label>
              <input type="text"formControlName="name" class="form-control" placeholder="name" >
        </div>
              <div class="form-group ">
              <label > address </label>
               <input type="text"formControlName="address" class="form-control" placeholder="address" > 
              </div>
             
            
              <div class="form-group">
              <label >numberOfEmployees </label>
              <input type="number"formControlName="numberOfEmployees" class="form-control" placeholder="numberOfEmployees" >   
              </div>
              
                
                
                
                <button type="submit" class="btn btn-secondary btn-block"  >update</button>
          
                <div class="alert alert-success" *ngIf="isLoggedIn">
                  <br>
                  Your Company Just updated  :)
                </div>
               
              <div class="form-group">
               
              </div>    
       
     </form>
</div>
