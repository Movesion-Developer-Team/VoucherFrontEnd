<div class="col-md-12 mt-4 mb-2">
  <div class="d-flex flex-row align-items-center justify-content-between">


      <form class="example-form">
        <mat-form-field class="example-full-width">
          <span matPrefix> </span>
          <input type="tel" matInput placeholder="Search" name="search" [(ngModel)]="term">
          <button matSuffix mat-button>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
        <br />
        {{search}}
      </form>


      <button mat-flat-button (click)="onClickButton()"> New Company</button>





  </div>

  <table class="table table-striped table-dark table-hover">
    <thead class="thead-dark">
      <tr class="black">
        <th> <b>NAME</b></th>
        <th> ADDRESS</th>
        <th> NUMBER OF EMPLOYEES</th>
        <th> ACTION</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of listData | filter:term |paginate: { itemsPerPage: 9, currentPage: page }">
        <td>{{item.name}}</td>
        <td><span>{{item.address}}</span></td>
        <td><span>{{item.numberOfEmployees}}</span></td>
        <td>
          <div class="d-flex align-items-center">
          <button type="button" mat-stroked-button color="basic" class="mr-1" (click)="onRemoveCompany(item)"><mat-icon>delete</mat-icon>Remove</button>
          <button type="button" mat-stroked-button color="warn" (click)="onClickForm(item)"><mat-icon>edit</mat-icon>Edit</button>
          </div>
        </td>

      </tr>
    </tbody>
  </table>

  <pagination-controls class="pagination " (pageChange)="page = $event"></pagination-controls>
</div>
